        <div class="button1"> 
            <h1>Backgroud Color Change</h1>
            <button onclick="Change('red')">Red</button>
            <button onclick="Change('Blue')">Blue</button>
            <button onclick="Change('Purple')">Purple</button>
            <button onclick="Change('yellow')">yellow</button>
            <button onclick="Change('pink')">Pink</button>
        </div>
       
        
        <script >
            function Change(type) {
                let a = document.getElementById("col");
                if (type == "red") {
                  a.style = "background-color:red";
                } else if (type == "Blue") {
                  a.style = "background-color:blue";
                } else if (type == "Purple") {
                  a.style = "background-color:purple";
                } else if (type == "yellow") {
                  a.style = "background-color:yellow";
                }else if(type == "pink"){
                    a.style = "background-color:pink"
                }
              }
        </script>
